<!DOCTYPE html>
<html>
<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body  id="gradient">
	<h1>Background Generator</h1>


	<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openColor(event, 'optionOne')">Two Color Gradient</button>
  <button class="tablinks" onclick="openColor(event, 'optionTwo')">Three Color Gradient</button>
  <button class="tablinks" onclick="openColor(event, 'optionThree')">Four Color Gradient</button>
</div>

<!-- Tab content -->
<div id="optionOne" class="tabcontent">

	<div class="btnradio1">
 	 <input class="color1" type="color" name="color1" value="#ffcbc2">
 	 <input class="color2" type="color" name="color2" value="#fffdc2">


  </div>
</div>

<div id="optionTwo" class="tabcontent">
	<div class="btnradio2">
		<input class="color3" type="color" name="color3" value="#ffcbc2">
		<input class="color4" type="color" name="color4" value="#c2f4ff">
		<input class="color5" type="color" name="color5" value="#fffdc2">

	</div>
</div>

<div id="optionThree" class="tabcontent">
	<div class="btnradio3">
		<input class="color6" type="color" name="color6" value="#ffd1c2">
		<input class="color7" type="color" name="color7" value="#d5ffc2">
		<input class="color8" type="color" name="color8" value="#c2fffc">
		<input class="color9" type="color" name="color9" value="#ffc2f2">

	</div>
</div>

<!-- Displays rgb codes -->
<h2>Current CSS Background</h2>
<h3 id='currentGradient'></h3>


</body>
<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
